<div class="modal-footer" *ngIf="config">
  <button type="button" class="btn btn-primary" [disabled]="!(isValid)" (click)="config?.primaryAction()">{{config.primaryTitle}}</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="config?.inverseAction()">{{config.inverseTitle}}</button>
</div>
